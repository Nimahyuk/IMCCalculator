<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Calculadora</title>
</head>
<body style="text-align: center;">
    <h1>Calculador de IMC</h1>
    <form action="" method="post">
        <label>Peso:</label>
        <input type="text" name="num1" style="margin-bottom: 20px;" placeholder="Escribe el primer numero">
        <label>kg.</label>
        <br>
        <label>Altura:</label>
        <input type="text" name="num2" placeholder="Escribe el segundo numero">
        <label>cm.</label>
        <br>
        <button type="submit" name="submit" style="margin-top: 20px;">Calcular IMC</button>
    </form>
    
</body>
</html>
